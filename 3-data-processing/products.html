    <h1>Product Summary</h1>
    <p>This script summarizes product pricing and availability.</p>

    <script type="text/javascript">
        // --------------------------
        // Setup: list of product objects
        const products = [
            { name: "Coffee", price: 3.5, available: true },
            { name: "Tea", price: 2.75, available: true },
            { name: "Orange Juice", price: 4.0, available: false },
            { name: "Smoothie", price: 5.5, available: true },
            { name: "Water", price: 1.25, available: true },
            { name: "Lemonade", price: 3.0, available: false }
        ];

        // --------------------------
        // 1. Get available products
        function getAvailableProducts(productsList) {
            return productsList.filter(product => product.available);
        }

        // --------------------------
        // 2. Calculate average price
        function getAveragePrice(productsList) {
            if (productsList.length === 0) return 0;
            const total = productsList.reduce((sum, p) => sum + p.price, 0);
            return total / productsList.length;
        }

        // --------------------------
        // 3. Get the most expensive product
        function getMostExpensiveProduct(productsList) {
            return productsList.reduce((max, current) => current.price > max.price ? current : max);
        }
