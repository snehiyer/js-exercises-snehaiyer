<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook</title>
</head>
<body>
    <h1>Gradebook</h1>
    <p>This page calculates a student's grade based on the class scores.</p>

    <script type="text/javascript">
        // -------------------------
        // 1. Get average score
        function getAverage(scores) {
            const total = scores.reduce((sum, score) => sum + score, 0);
            return total / scores.length;
        }

        // -------------------------
        // 2. Get grade letter
        function getGrade(score) {
            if (score === 100) return "A++";
            if (score >= 90) return "A";
            if (score >= 80) return "B";
            if (score >= 70) return "C";
            if (score >= 60) return "D";
            return "F";
        }

        // -------------------------
        // 3. Check if student passed
        function hasPassingGrade(score) {
            return getGrade(score) !== "F";
        }

        // -------------------------
        // 4. Generate student message
        function studentMsg(totalScores, studentScore) {
            const average = getAverage(totalScores);
            const grade = getGrade(studentScore);
            const passed = hasPassingGrade(studentScore);
            const status = passed ? "You passed the course." : "You failed the course.";
            return `Class average: ${average.toFixed(1)}. Your grade: ${grade}. ${status}`;
        }

        // -------------------------
        // Test the functions
        const classScores = [92, 88, 12, 77, 57, 100, 67, 38, 97, 89];
        const studentScore = 37;

        console.log(studentMsg(classScores, studentScore));
    </script>
</body>
</html>
