<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Receipt</title>
</head>
<body>
  <h1>Store Receipt</h1>
  <p>View the item prices and total below in the browser console.</p>

  <script type="text/javascript">
    // PART 1: Declare variables for item prices
    let apples = 1.25;
    let bananas = 0.75;
    let oranges = 1.5;

    // PART 2: Calculate the subtotal
    let subtotal = apples + bananas + oranges;

    // PART 3: Calculate tax (e.g., 7%)
    let taxRate = 0.07;
    let tax = subtotal * taxRate;

    // PART 4: Calculate total
    let total = subtotal + tax;

    // PART 5: Log a receipt to the console
    console.log("ðŸ§¾ Store Receipt");
    console.log("----------------------");
    console.log("Apples:  $" + apples.toFixed(2));
    console.log("Bananas: $" + bananas.toFixed(2));
    console.log("Oranges: $" + oranges.toFixed(2));
    console.log("----------------------");
    console.log("Subtotal: $" + subtotal.toFixed(2));
    console.log("Tax (7%): $" + tax.toFixed(2));
    console.log("Total:    $" + total.toFixed(2));
  </script>
</body>
</html>
