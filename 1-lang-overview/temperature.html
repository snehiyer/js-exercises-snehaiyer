<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <p>This program converts a temperature in Celsius to Fahrenheit.</p>

  <script type="text/javascript">
    // PART 1: Declare a Celsius temperature
    let celsius = 25;

    // PART 2: Convert it to Fahrenheit
    let fahrenheit = (celsius * 9 / 5) + 32;

    // PART 3: Log both temperatures
    console.log("Celsius temperature:", celsius + "°C");
    console.log("Fahrenheit temperature:", fahrenheit + "°F");
  </script>
</body>
</html>
