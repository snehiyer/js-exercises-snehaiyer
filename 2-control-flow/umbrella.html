<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umbrella Check</title>
</head>
<body>
  <h1>Umbrella Checker</h1>
  <p>Check if you should bring an umbrella today.</p>

  <script type="text/javascript">
    // PART 1: Declare a forecast variable
    let forecast = "rain"; // change to "sunny" or "cloudy" to test

    // PART 2: Define a function that returns a message
    function checkUmbrella(weather) {
      if (weather === "rain") {
        return "Yes, you should bring an umbrella.";
      } else {
        return "No umbrella needed today.";
      }
    }

    // PART 3: Call the function and log the result
    let message = checkUmbrella(forecast);
    console.log("Forecast:", forecast);
    console.log("Umbrella Needed?", message);
  </script>
</body>
</html>
