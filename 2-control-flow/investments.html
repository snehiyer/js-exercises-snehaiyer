<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Decision</title>
</head>
<body>
  <h1>Investment Checker</h1>
  <p>Determine whether a stock is a good investment.</p>

  <script type="text/javascript">
    // PART 1: Define the stock's current price and risk rating
    let stockPrice = 95;
    let riskRating = "low"; // can be "low", "medium", or "high"

    // PART 2: Write a conditional to determine if the stock is a good buy
    if (stockPrice < 100 && riskRating === "low") {
      console.log("This stock is a good investment.");
    } else if (stockPrice < 100 && riskRating === "medium") {
      console.log("Consider investing, but evaluate further.");
    } else {
      console.log("This stock may not be a good investment right now.");
    }
  </script>
</body>
</html>
