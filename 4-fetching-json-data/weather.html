<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .weather {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f0f8ff;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Today's Weather</h1>
  <div id="weather" class="weather">Loading...</div>

  <script type="text/javascript">
    fetch("https://gist.githubusercontent.com/prof-rossetti/7d5c476879872b4e17e96d37b480f23d/raw/weather.json")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not OK");
        }
        return response.json();
      })
      .then(weather => {
        const weatherDiv = document.getElementById("weather");
        const html = `
          <p><strong>City:</strong> ${weather.city}</p>
          <p><strong>Temperature:</strong> ${weather.temp}Â°F</p>
          <p><strong>Conditions:</strong> ${weather.conditions}</p>
        `;
        weatherDiv.innerHTML = html;
      })
      .catch(error => {
        console.error("Fetch error:", error);
        document.getElementById("weather").innerText = "Failed to load weather data.";
      });
  </script>
</body>
</html>
