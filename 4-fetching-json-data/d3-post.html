<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Placeholder Post</title>
</head>
<body>
  <h1>JSONPlaceholder Post</h1>
  <p>This example fetches a post from a fake JSON API and displays it below.</p>

  <div id="post">
    <h2 id="title">Loading...</h2>
    <p id="body"></p>
  </div>

  <script type="text/javascript">
    // Fetch and display the post data
    fetch("https://jsonplaceholder.typicode.com/posts/3")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not OK");
        }
        return response.json();
      })
      .then(post => {
        document.getElementById("title").innerText = post.title;
        document.getElementById("body").innerText = post.body;
      })
      .catch(error => {
        console.error("Fetch error:", error);
        document.getElementById("title").innerText = "Error fetching post";
        document.getElementById("body").innerText = "";
      });
  </script>
</body>
</html>
